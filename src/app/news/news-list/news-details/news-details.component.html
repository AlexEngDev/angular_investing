<div *ngIf="ImageParent" class="one_image">
  <img
    [src]="ImageParent.src.medium"
    class="card-img-top"
    alt="ImageParent.alt"
  />

  <div class="one_image__card-body">
    <h5 class="image__card-title">{{ ImageParent.photographer }}</h5>

    <a routerLink="/news/{{ ImageParent.id }}" class="button details__button"
      >Details</a
    >
  </div>
</div>

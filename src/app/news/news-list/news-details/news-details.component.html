<div *ngIf="ImageParent" class="gallery">
  <div class="gallery_images">
    <img
      [src]="ImageParent.src.small"
      class="card-img-top"
      alt="ImageParent.alt"
    />

    <div class="card-body">
      <h5 class="card-title">{{ ImageParent.photographer }}</h5>

      <a routerLink="/news/{{ ImageParent.id }}" class="btn btn-primary"
        >Details</a
      >
    </div>
  </div>
</div>

<div class="serch-coffee container">
  <div class="input-group input-group-lg mb-3">
    <input
      type="text"
      class="form-control"
      placeholder=""
      aria-label="Example text with button addon"
      aria-describedby="button-addon1"
      [(ngModel)]="searchQuery"
    />
    <button
      class="btn btn-outline-secondary"
      type="button"
      id="button-addon1"
      (click)="cercaImages()"
    >
      Cerca
    </button>
  </div>
</div>

<div class="image container" *ngIf="imagesData">
  <app-news-details
    *ngFor="let one_image of imagesData.photos"
    [ImageParent]="one_image"
  ></app-news-details>
</div>
